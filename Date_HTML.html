			console.log("displayMessage========"+datesArray);

				let monthStr = monthStrToNumber(month)
				console.log("displayMessage===monthStr====="+monthStr);

			}

           // Create the output message

            // Display the output message

	const outputContainer = document.getElementById("outputMessage");

        // Loop through the array and create a new div for each element
        dateArray.forEach(element => {
